parameters:
    autoload_paths:
        - vendor/autoload.php
    sets:
        - 'action-injection-to-constructor-injection'
        - 'array-str-functions-to-static-call'
        - 'celebrity'
        - 'doctrine'
        - 'phpstan'
        - 'phpunit-code-quality'
        - 'solid'
        - 'early-return'
        - 'doctrine-code-quality'
        - 'dead-code'
        - 'code-quality'
        - 'php71'
        - 'php72'
    exclude_rectors:
        - Rector\SOLID\Rector\Class_\FinalizeClassesWithoutChildrenRector
        - Rector\SOLID\Rector\ClassMethod\ChangeReadOnlyVariableWithDefaultValueToConstantRector
        - Rector\PHPStan\Rector\Cast\RecastingRemovalRector
        - Rector\SOLID\Rector\Class_\RepeatedLiteralToClassConstantRector
        - Rector\PHPUnit\Rector\Class_\AddSeeTestAnnotationRector
    paths:
        - 'config'
        - 'src'
        - 'tests'
